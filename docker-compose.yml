services:
  maple-proxy:
    image: ghcr.io/opensecretcloud/maple-proxy:latest
    container_name: sanctum-maple-proxy
    ports:
      - "8080:8080"
    environment:
      - MAPLE_BACKEND_URL=https://enclave.trymaple.ai
      - MAPLE_API_KEY=${MAPLE_API_KEY}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - sanctum-net

  neo4j:
    image: neo4j:5.15.0
    container_name: sanctum-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      - NEO4J_AUTH=neo4j/sanctum_dev_password
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - sanctum-net

  qdrant:
    image: qdrant/qdrant:v1.7.4
    container_name: sanctum-qdrant
    ports:
      - "6333:6333"  # HTTP
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "timeout 5 bash -c '</dev/tcp/localhost/6333' || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 10s
    networks:
      - sanctum-net

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sanctum-backend
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=sanctum_dev_password
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - EMBEDDING_MODEL=intfloat/multilingual-e5-base
      - LLM_PROVIDER=maple
      - MAPLE_BASE_URL=http://maple-proxy:8080/v1
      - MAPLE_API_KEY=${MAPLE_API_KEY:-}
      - MAPLE_MODEL=gpt-oss-120b
    depends_on:
      neo4j:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      maple-proxy:
        condition: service_healthy
    volumes:
      - ./backend/app:/app
      - ./uploads:/uploads
      - embedding_cache:/root/.cache/huggingface
    networks:
      - sanctum-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sanctum-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - sanctum-net

volumes:
  neo4j_data:
  neo4j_logs:
  qdrant_data:
  embedding_cache:

networks:
  sanctum-net:
    driver: bridge
