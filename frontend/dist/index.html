<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanctum</title>
    <!-- Fonts: Inter for UI, JetBrains Mono for code -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
    <!-- Prevent flash of wrong theme -->
    <script>
      (function() {
        // Apply dark mode
        const theme = localStorage.getItem('sanctum-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (theme === 'dark' || (!theme && prefersDark)) {
          document.documentElement.classList.add('dark');
        }

        // Apply accent color from cached config
        try {
          const config = JSON.parse(localStorage.getItem('sanctum_instance_config') || '{}');
          const validColors = ['blue', 'purple', 'green', 'orange', 'pink', 'teal'];
          if (config.accentColor && validColors.includes(config.accentColor)) {
            document.documentElement.classList.add('accent-' + config.accentColor);
          }

          if (typeof config.name === 'string' && config.name.trim()) {
            document.title = config.name.trim();
          }

          if (typeof config.faviconUrl === 'string' && config.faviconUrl.trim()) {
            const existing = document.head.querySelector('link[rel="icon"][data-instance-branding="true"]');
            const link = existing || document.createElement('link');
            link.setAttribute('rel', 'icon');
            link.setAttribute('data-instance-branding', 'true');
            link.setAttribute('href', config.faviconUrl.trim());
            if (!existing) {
              document.head.appendChild(link);
            }
          }

          if (typeof config.appleTouchIconUrl === 'string' && config.appleTouchIconUrl.trim()) {
            const existing = document.head.querySelector('link[rel="apple-touch-icon"][data-instance-branding="true"]');
            const link = existing || document.createElement('link');
            link.setAttribute('rel', 'apple-touch-icon');
            link.setAttribute('data-instance-branding', 'true');
            link.setAttribute('href', config.appleTouchIconUrl.trim());
            if (!existing) {
              document.head.appendChild(link);
            }
          }
        } catch (e) {
          // Ignore parse errors, React will handle defaults
        }
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-CLjilu6i.js"></script>
    <link rel="stylesheet" crossorigin href="/assets/index-h_M0fHNc.css">
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
